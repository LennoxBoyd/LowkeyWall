<div class="ml-4 mt-4 border-l-2 border-white/20 pl-4">
  <p>{{ reply.message }}</p>
  <span class="text-xs text-white/40">{{ reply.created_at|timesince }} ago</span>

  <!-- Reply toggle for nested reply -->
  <a href="#" class="reply-toggle text-primary block mt-2 text-sm">Reply</a>
  <div class="reply-form-container hidden mt-2">
    <form method="POST" class="reply-form"
      data-reply-url="{% url 'post_reply_to_reply' reply.confession.id reply.id %}">
      {% csrf_token %}
      <textarea name="message" rows="2" placeholder="Write nested reply..."
        class="w-full p-2 bg-black/30 rounded"></textarea>
      <button type="submit" class="mt-2 px-4 py-1 bg-primary text-black rounded">Post</button>
    </form>
  </div>

  <!-- Children replies -->
  {% for child in reply.children.all %}
    {% include "reply_item.html" with reply=child %}
  {% endfor %}
</div>
